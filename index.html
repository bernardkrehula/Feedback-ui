<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback-ui</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="feedback-ui">
        <h1>Feedback UI</h1>
        <ul>
            <li class="face" id="sad">
            </li>
            <li class="face" id="neutral">
            </li>
            <li class="face" id="happy">
            </li>
        </ul>
        <button>Send Review</button>
        </div>
        <div class="UI">
            <h2>Thank you!</h2>
            <h2 class="face-feedback">Feedback: </h2>
            <h2>We'll use your feedback to improve our customer support.</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
